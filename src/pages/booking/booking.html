<ion-header>

    <ion-navbar>
        <ion-title>Booking</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <address-card [items]="booking.items" (click)="gotoDate()"></address-card>

    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="gotoPickup()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
