</div> -->
<ion-list>
    <div ion-item *ngFor="let itm of items">
        <ion-row>
            <ion-col>
                <p>{{itm.name}}</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>{{itm.description}}</p>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-input text-center type="text" placeholder="0"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p> <b>{{itm.value}}</b></p>
            </ion-col>
        </ion-row>
    </div>
</ion-list>
